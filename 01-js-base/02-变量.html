<button id="btn">登录</button>
<script>
    // 变量  软件  微信（保存微信名，绑定的手机号，余额，好友列表....）
    // 微信这个项目肯定要在手机里面跑起来
    // 如果你想让一个项目在电脑或手机运行起来，那么你需要给这个项目分配资源（内存和CPU）
    // 如果项目分配内存，项目中好多数据是保存在内存的
    // 变量本质是就是一块内存空间，变量名指内存空间的别名，变量值指内存空间的数据
    // 变量名和变量值就构成了变量

    // balace变量名  内存空间的别名   1000变量值，变量值是保存在内存空间中
    // 要操作内存中数据，要么通过内存地址来操作，要么能别名来操作
    // 也就是通过balace来操作，对balace的操作，本质就是对1000的操作
    var balace = 1000;  

    // JS代码是如何运行的？
    // 默认是从上到下运行。
    // console.log("a")  // 表示在控制台打印日志
    // console.log("b")
    // console.log("c")

    // 代码不只可以从上向下执行，还可以跳过某些代码，然后执行下面的代码
    // 现在我要获取上面的button按钮，然后当点击时，弹出登录成功了
    console.log("start")
    // 先获取button按钮  document文档--->html文档
    var btn = document.getElementById("btn")   // =  赋值运算符  
    // 给按钮注册一个点击事件  btn叫事件源  click叫事件名   function(){} 函数  当事件发生时，做什么
    // 异步代码
    btn.onclick = function(){
        alert("登录成功了....")
    }
    console.log("end")

    // 说明：代码里面明明顺序是这样的，start,登录成功了....,end
    // 但是我们在执行代码结果是这样的，start,end,当你点击了按钮，那么才打印了登录成功了
    // 代码的书写顺序和代码的执行顺序有时候不是一样的--->同步和异步

</script>
