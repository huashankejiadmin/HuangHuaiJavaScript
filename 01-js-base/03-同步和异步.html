<script>
    // 同步：代码的书写顺序和代码的执行顺序一样
    // 这样的代码，就叫同步代码
    // 说白了，同步代码，就是一行一行，一个任务一个任务地去执行。
    // console.log(1)
    // console.log(2)
    // console.log(3)
    // console.log(4)

    // 异步：代码的书写顺序和代码的执行顺序不一样
    // console.log(1)
    // // 异步代码  定时器
    // setTimeout(function(){
    //     console.log(3)
    // },5000)  // 5000ms   5s
    // console.log(2)

    // 我们常见的90%的代码都是同步代码，还有一些是异步代码
    // 是否异步，不是你说了算，是发明js语言的人，就已经规定了
    // 哪些是异步代码，如：事件，定时器....

    // 现在我们要知道，我们写的JS代码，绝大部分都是从上向下去执行，但是
    // 如果遇到了异步代码，它会跳过异步代码，先把同步代码执行完，接着，到了
    // 合适的时机，才会去执行异步代码

    // 还有两个概念：阻塞和非阻塞  同步和异步
    // 同步和异步指的是被调用者，阻塞和非阻塞指的是调用者

    console.log(1)  // 同步
    // 死循环
    while(true){    // 同步
        console.log("....")
    }
    setTimeout(function(){
        console.log("hello")
    })
    console.log(2)   // 同步

</script>
