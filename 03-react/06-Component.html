<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/browser-5.8.38.min.js"></script>
</head>
<body>
    <!-- 一般来说，在一个app中有且只有一个唯一的根组件 -->
    <div id="app"></div>

    <script type="text/babel">
        var Son = React.createClass({
            render(){
                return (
                    <div>
                        <h3>son组件</h3>
                    </div>
                )
            }
        })
        var Father = React.createClass({
            render(){
                return (
                    <div>
                        <h1>Father组件</h1>
                        <Son/>
                        <Son/>
                        <Son/>
                    </div>
                )
            }
        })
        ReactDOM.render(<Father></Father>,document.getElementById("app"))
    </script>
</body>
</html>
