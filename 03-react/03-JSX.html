<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/browser-5.8.38.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        var TabBar = React.createClass({
            render(){
                var num = 666;
                var obj = {name:"wangcai",age:100}
                var res; 
                if(true){
                    res = "true"
                }else{
                    res = "false"
                }
                var flims = ["电影1","电影2","电影3","电影4","电影5","电影6",]
                // var newFlims = flims.map(function (item) {
                //     return <li>{item}</li>
                // })
                // 上面的写法，可以简化成如下的写法  箭头函数  就是用来简化我们之前写函数的一种语法糖
                var newFlims = flims.map(item=><li>{item}</li>)
                return(
                    <div>
                        <h1>这是TabBar组件</h1>
                        <h1>{100}---{"hello"}</h1>
                        <h1>{num}</h1>
                        <h1>{obj.name}----{obj.age}</h1>
                        <h1>{res}</h1>
                        <h1>{true?"OK":"不OK"}</h1>
                        <ul>{newFlims}</ul>
                    </div>
                )
            }
        });

        ReactDOM.render(<TabBar/>,document.getElementById("app"))
    </script>
</body>
</html>
