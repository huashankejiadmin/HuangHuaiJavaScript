<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/browser-5.8.38.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        var Hi = React.createClass({
            getInitialState(){
                return{
                    count:0
                }
            },
            decreament(){
                this.setState({
                    count:this.state.count-1
                })
            },
            increament(){
                this.setState({
                    count:this.state.count+1
                })
            },
            render(){
                return (
                    <div>
                        <button onClick={this.decreament}>-</button>
                        {this.state.count}
                        <button onClick={this.increament}>+</button>
                    </div>
                )
            }
        })
        ReactDOM.render(<Hi></Hi>,document.getElementById("app"))
    </script>
</body>
</html>
